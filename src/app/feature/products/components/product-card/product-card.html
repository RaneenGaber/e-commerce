<div
  class="product-card my-4 w-full bg-white flex flex-col sm:flex-row justify-between sm:items-center rounded-2xl shadow-lg overflow-hidden hover:shadow-2xl transition-all duration-500 border border-gray-100 group backdrop-blur-sm"
>
  <div class="flex flex-col sm:flex-row flex-1">

      <img
        [src]="product().imageUrl"
        [alt]="product().productName"
        class="sm:w-50 bg-cover bg-center h-48 w-full"/>

    <div class="flex flex-col justify-around px-6 lg:px-8 y-space-2 flex-1">
      <!-- Brand -->
      <span
        class="brand-badge inline-block text-sm font-semibold px-3 py-1 rounded-full w-fit shadow-sm"
      >{{ product().brandName }}</span
      >

      <h2 class="product-title text-xl sm:text-2xl font-bold text-gray-800 duration-300">
        {{ product().productName }}
      </h2>

      <p class="text-gray-600 text-sm">
        {{ product().description }}
      </p>

      <div class="flex justify-between items-center">
          <p class="price text-xl sm:text-2xl font-bold">
            ${{ product().price | number: "1.2-2" }}
          </p>
          <p class="text-sm text-gray-600">
            <span class="font-semibold text-gray-800">{{ product().quantity }}</span> in stock
          </p>
      </div>
    </div>
  </div>

  <div class="p-6 sm:p-8 flex items-center justify-center gap-4">
    <button
      mat-raised-button
      class="add-to-cart-btn text-white w-full sm:w-auto px-8 py-3 text-lg font-semibold rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 active:scale-95"
      (click)="addToCart()"
    >
      Add to Cart
      <mat-icon class="mr-2 text-white">add_shopping_cart</mat-icon>

    </button>
    <button
      mat-raised-button
      class="add-to-cart-btn text-white w-full sm:w-auto px-8 py-3 text-lg font-semibold rounded-2xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:scale-105 active:scale-95"
      (click)="navigateToDetails()"
    >
    <span class="text-white text-center">
      go To Details
      </span>

    </button>
  </div>
</div>
